<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cossack Drive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas1 {
            width: 800px;
            height: 500px;
            border: 4px solid black;
            background: linear-gradient(to bottom, yellowGreen, yellowGreen,darkgreen);
        }
    </style>


</head>
<body>
    <canvas id="canvas1"></canvas>
    <script>

        //canvas setup
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 500;

        let score = 0;
        let gameFrame = 0;
        ctx.font = '30px Georgia';
        let gamespeed = 1;
        let gameOver = false;

        //mouse interactivity
        let canvasPosition = canvas.getBoundingClientRect();

        const mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            click: false
        }
        canvas.addEventListener('mousedown', function (event) {
            mouse.click = true;
            mouse.x = event.x - canvasPosition.left;
            mouse.y = event.y - canvasPosition.top;
        });
        canvas.addEventListener('mouseup', function () {
            mouse.click = false;
        });

        //player
        const playerLeft = new Image();
        playerLeft.src = 'kozakL.png';
        const playerRight = new Image();
        playerRight.src = 'kozakR.png';

        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.radius = 50;
                this.angle = 0;
                this.frameX = 0;
                this.frameY = 0;
                this.frame = 0;
                this.spriteWidth = 308;
                this.spriteHeight = 391;
            }
            update() {
                const dx = this.x - mouse.x;
                const dy = this.y - mouse.y;
                if (mouse.x != this.x) {
                    this.x -= dx / 30;
                }
                if (mouse.y != this.y) {
                    this.y -= dy / 30;
                }
            }
            draw() {
                if (mouse.click) {
                    ctx.lineWidth = 0.2;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                }
                //ctx.fillStyle = 'red';
                //ctx.beginPath();
                //ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                //ctx.fill();
                //ctx.closePath();
                //ctx.fillRect(this.x, this.y, this.radius, 10);



                if (this.x >= mouse.x) {
                    ctx.drawImage(playerLeft,
                        this.frameX * this.spriteWidth, this.frameY * this.spriteHeight,
                        this.spriteWidth, this.spriteHeight,
                        this.x - 90, this.y - 110,
                        this.spriteWidth / 2, this.spriteHeight / 2);
                }
                else {
                    ctx.drawImage(playerRight,
                        this.frameX * this.spriteWidth, this.frameY * this.spriteHeight,
                        this.spriteWidth, this.spriteHeight,
                        this.x - 60, this.y - 110,
                        this.spriteWidth / 2, this.spriteHeight / 2);
                }

            }

        }

        const player = new Player();

        //pigs
        const pigsArray = [];
        const pigImage = new Image();
        pigImage.src = 'pig-hi.png';
        class Pig {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 100;
                this.radius = 50;
                this.speed = Math.random() * 5 + 1;
                this.distance;
                this.counted = false;
                this.sound = Math.random() <= 0.5 ? 'sound1' : 'sound2';
            }
            update() {
                this.y -= this.speed;
                const dx = this.x - player.x;
                const dy = this.y - player.y;
                this.distance = Math.sqrt(dx * dx + dy * dy);
            }
            draw() {
                 
                ctx.drawImage(pigImage, this.x-50, this.y-50, this.radius*1.75, this.radius*1.75);
            }
        }

        const pigKill1 = document.createElement('audio');
        pigKill1.src = 'pig1.wav';
        const pigKill2 = document.createElement('audio');
        pigKill2.src = 'pig2.wav';

        function handlePigs() {
            if (gameFrame % 50 == 0) {
                pigsArray.push(new Pig());
            }
            for (let i = 0; i < pigsArray.length; i++) {
                pigsArray[i].update();
                pigsArray[i].draw();

                if (pigsArray[i].y < 0 - pigsArray[i].radius * 2) {
                    pigsArray.splice(i, 1);
                    i--;
                } else if (pigsArray[i].distance < pigsArray[i].radius + player.radius) {
                    if (!pigsArray[i].counted) {
                        if (pigsArray[i].sound == 'sound1') {
                            pigKill1.play();
                        }
                        else {
                            pigKill2.play();
                        }
                        score++;
                        pigsArray[i].counted = true;
                        pigsArray.splice(i, 1);
                        i--;
                    }

                }
            }

        }

        //enemies
        const enemyImage = new Image();
        enemyImage.src = 'wolfL.png';

        class Enemy {
            constructor() {
                this.x = canvas.width + 200;
                this.y = Math.random() * (canvas.height - 150) + 90;
                this.radius = 50;
                this.speed = Math.random() * 2 + 2;
                this.frame = 0;
                this.frameX = 0;
                this.frameY = 0;
                this.spriteWidth = 300;
                this.spriteHeight = 300;
            }
            draw() {
                //ctx.fillStyle = 'red';
                //ctx.beginPath();
                //ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                //ctx.fill();
                ctx.drawImage(enemyImage, this.x-80, this.y-80, this.radius*3, this.radius*3);
                 
            }
            update() {
                this.x -= this.speed;
                if (this.x < 0 - this.radius * 2) {
                    this.x = canvas.width + 200;
                    this.y = Math.random() * (canvas.height - 150) + 90;
                    this.speed = Math.random() * 2 + 2;
                }
                if (gameFrame % 5 == 0) {
                    this.frame++;
                    if (this.frame >= 12) this.frame = 0;
                    if (this.frame == 3 || this.frame == 7 || this.frame == 11) {
                        this.frameX = 0;
                    } else {
                        this.frameX++;
                    }
                    if (this.frame < 3) this.frameY = 0;
                    else if (this.frame < 7) this.frameY = 1;
                    else if (this.frame < 11) this.frameY = 2;
                    else this.frameY = 0;
                }
                //collision with player
                const dx = this.x - player.x;
                const dy = this.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < this.radius + player.radius) {
                    handleGameOver();
                }
            }
        }
        const enemy1 = new Enemy();
        function handleEnemies() {
            
            enemy1.draw();
            enemy1.update();
        }

        function handleGameOver() {
            ctx.fillStyle = "black";
            ctx.fillText('ВАС З\'ЇВ ВОВК! \nАЛЕ ВИ З\'ЇЛИ ' + score + ' РУСНЯВИХ СВИНЕЙ.', 10, 400);
            gameOver = true;
        }

        const background = new Image();
        background.src = 'background.png';

        const BG = {
            x1: 0,
            x2: canvas.width,
            y: 0,
            width: canvas.width,
            height: canvas.height
        }

        function handleBackground() {
            BG.x1-= gamespeed;
            if (BG.x1 < -BG.width) BG.x1 = BG.width;
            BG.x2-=gamespeed;
            if (BG.x2 < -BG.width) BG.x2 = BG.width;
            ctx.drawImage(background, BG.x1, BG.y, BG.width, BG.height);
            ctx.drawImage(background, BG.x2, BG.y, BG.width, BG.height);
        }


        //animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleBackground();
            handlePigs();
            player.update();
            player.draw();
            handleEnemies();
            ctx.fillStyle = 'black';
            ctx.fillText('РАХУНОК: ' + score, 10, 50);
            gameFrame++;
            if(!gameOver) requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', function () {
            canvasPosition = canvas.getBoundingClientRect()
        });
    </script>
</body>
</html>
